<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game web</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-primary text-center p-3">
        <h1 class="display-5">Game Web - QUIZ</h1>
    </header>
    <main class="container">
        <section>
            <h2>Responda o QUIZ</h2>
            <div class="mb-3" id="form">
                <label class="form-label fw-bold">1. Qual é o maior animal marinho?</label>
                <div>
                    <input type="radio" name="primeira" value="errado" class="form-check-input" required>
                    <label class="form-check-label">Tubarão-Branco</label>
                </div>
                <div>
                    <input type="radio" name="primeira" value="correto" class="form-check-input">
                    <label class="form-check-label">Baleia Azul</label>
                </div>
                <div>
                    <input type="radio" name="primeira" value="errado" class="form-check-input">
                    <label class="form-check-label">Tubarão-Baleia</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">2. O maior peixe marinho do mundo é um tubarão que se alimenta de plâncton. Qual é o seu nome?</label>
                <div>
                    <input type="radio" name="segunda" value="errado" class="form-check-input" required>
                    <label class="form-check-label">Tubarão-Frade</label>
                </div>
                <div>
                    <input type="radio" name="segunda" value="errado" class="form-check-input">
                    <label class="form-check-label">Tubarão-Martelo</label>
                </div>
                <div>
                    <input type="radio" name="segunda" value="correto" class="form-check-input">
                    <label class="form-check-label">Tubarão-Baleia</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">3.Qual grupo de organismos microscópicos forma a base da maior parte da cadeia alimentar marinha, realizando fotossíntese?</label>
                <div>
                    <input type="radio" name="terceira" value="errado" class="form-check-input" required>
                    <label class="form-check-label">Zooplâncton</label>
                </div>
                <div>
                    <input type="radio" name="terceira" value="correto" class="form-check-input">
                    <label class="form-check-label">Fitoplâncton</label>
                </div>
                <div>
                    <input type="radio" name="terceira" value="errado" class="form-check-input">
                    <label class="form-check-label">Esponjas</label>
                </div>
            </div> 

            <div class="mb-3">
                <label class="form-label fw-bold">4.Qual é o ponto mais profundo dos oceanos, localizado nas Fossas da Mariana? </label>
                <div>
                    <input type="radio" name="quarta" value="correto" class="form-check-input" required>
                    <label class="form-check-label">Poço de Challenger</label>
                </div>
                <div>
                    <input type="radio" name="quarta" value="errado" class="form-check-input">
                    <label class="form-check-label">Bacia do Pacífico</label>
                </div>
                <div>
                    <input type="radio" name="quarta" value="errado" class="form-check-input">
                    <label class="form-check-label">Vale dos Abismos</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">5.Aproximadamente, qual percentual da superfície da Terra é coberta pelos oceanos (água salgada)? </label>
                <div>
                    <input type="radio" name="quinta" value="errado" class="form-check-input" required>
                    <label class="form-check-label">85%</label>
                </div>
                <div>
                    <input type="radio" name="quinta" value="correto" class="form-check-input">
                    <label class="form-check-label">71%</label>
                </div>
                <div>
                    <input type="radio" name="quinta" value="errado" class="form-check-input">
                    <label class="form-check-label">68%</label>
                </div>
            </div>
            <button id="enviar" class="btn btn-primary">Enviar Respostas</button>
            <div id="resultado" class="mt-4"></div>
        </section>
        <footer class=" text-center text-white">
            © Quiz AnaMantella
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
